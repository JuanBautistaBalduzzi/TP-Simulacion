# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, edited, synchronize, reopened]
env:
  jdk: '17'
  sonarAnalisys: true
  isNebulaRelease: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: compile
      run: mvn compile --file pom.xml
    - name: test
      run: mvn test --file pom.xml
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: perra
      run: echo "${{github.event.pull_request}}"
    - name: Sonar Analisis
      if: ${{ env.sonarAnalisys == 'true'}}
      run: mvn sonar:sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=${{ secrets.SONAR_HOST }} -Dsonar.projectKey=despegar/${{ github.event.repository.name }} -Dsonar.github.repository=despegar/${{ github.event.repository.name }} -Dsonar.github.pullRequest=${{ github.event.pull_request.ref }} -Dsonar.github.oauth=${{ secrets.GITHUB_TOKEN }} -Dsonar.pullrequest.key={{ github.event.number }} -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }} -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }}

  sonarqube:
    runs-on: [self-hosted, macOS, X64]
    steps:
    - uses: actions/checkout@v3
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_HOST_URL: http://localhost:9000/projects/
        SONAR_TOKEN: squ_08c9ccd490d5aee6837b5e3d326132ff36dd47c7
    
  
